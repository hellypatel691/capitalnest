{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | CapitalNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, .55);
      --accent: #38bdf8;
      --accent-dark: #0ea5e9;
      --text: #f1f5f9;
      --text-dim: #94a3b8;
      --radius: 16px;
      --shadow: 0 12px 40px rgba(2, 8, 20, .45);
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg) 0%, #1e293b 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text);
    }

    .reset-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 1rem;
    }

    .reset-card {
      background: var(--card);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem 2.5rem;
    }

    .reset-title {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: -.5px;
      background: linear-gradient(90deg, var(--accent) 0%, #818cf8 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .form-control {
      background: rgba(15, 23, 42, .6);
      border: 1px solid rgba(255, 255, 255, .12);
      color: #ffffff;
      border-radius: 10px;
      padding: .85rem 1.1rem;
      font-size: 1rem;
      transition: border .25s, box-shadow .25s;
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 .2rem rgba(56, 189, 248, .25);
      background: rgba(15, 23, 42, .7);
    }
    .form-control::placeholder { color: var(--text-dim); }
    .form-control:not(:placeholder-shown) { color: #ffffff; }

    .btn-login {
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
      border: none;
      color: #0f172a;
      font-weight: 600;
      border-radius: 10px;
      padding: .75rem;
      transition: transform .15s, box-shadow .25s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(56, 189, 248, .35);
    }

    .alert { border: none; border-radius: 10px; font-size: .9rem; }
  </style>
</head>

<body>
  <div class="reset-wrapper">
    <div class="reset-card">
      <h1 class="reset-title text-center">New Password</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <input type="password" class="form-control mb-3" name="password" placeholder="New Password" required>
        <button class="btn-login w-100">Reset Password</button>
      </form>

      <p class="text-center mt-4 mb-0 small">
        Back to <a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--accent);">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
