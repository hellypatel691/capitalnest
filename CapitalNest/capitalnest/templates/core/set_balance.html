{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Balance | CapitalNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, .55);
      --accent: #38bdf8;
      --accent-dark: #0ea5e9;
      --text: #f1f5f9;
      --text-dim: #94a3b8;
      --radius: 16px;
      --shadow: 0 12px 40px rgba(2, 8, 20, .45);
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg) 0%, #1e293b 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text);
    }

    .balance-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 1rem;
    }

    .balance-card {
      background: var(--card);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem 2.5rem;
    }

    .balance-title {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: -.5px;
      background: linear-gradient(90deg, var(--accent) 0%, #818cf8 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-control {
      background: rgba(15, 23, 42, .6);
      border: 1px solid rgba(255, 255, 255, .12);
      color: var(--text);
      border-radius: 10px;
      padding: .85rem 1.1rem;
      font-size: 1rem;
      transition: border .25s, box-shadow .25s;
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 .2rem rgba(56, 189, 248, .25);
      background: rgba(15, 23, 42, .7);
    }
    .form-control::placeholder {
      color: var(--text-dim);
    }
    .form-control:not(:placeholder-shown) {
       color: #ffffff !important;
    }

    .btn-continue {
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
      border: none;
      color: #0f172a;
      font-weight: 600;
      border-radius: 10px;
      padding: .75rem;
      transition: transform .15s, box-shadow .25s;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-continue:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(56, 189, 248, .35);
    }

    .alert {
      border: none;
      border-radius: 10px;
      font-size: .9rem;
    }

    .input-group-text {
      background: rgba(15, 23, 42, .6);
      border: 1px solid rgba(255, 255, 255, .12);
      border-left: none;
      color: var(--accent);
      border-radius: 0 10px 10px 0;
      font-weight: 600;
    }
    
    .input-group .form-control {
      border-right: none;
      border-radius: 10px 0 0 10px;
    }
    
    .input-group .form-control:focus + .input-group-text {
      border-color: var(--accent);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.25s;
    }
    .back-link:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="balance-wrapper">
    <div class="balance-card">
      <h1 class="balance-title text-center">Add Initial Balance</h1>
      <p class="subtitle">Set up your starting capital to begin tracking your investments</p>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" autocomplete="off">
        {% csrf_token %}
        
        <div class="input-group mb-3">
          <input type="number" name="balance" class="form-control" placeholder="Enter amount" step="0.01" min="0" required>
          <span class="input-group-text">INR</span>
        </div>

        <button type="submit" class="btn-continue">Continue</button>
      </form>

      <a href="{% url 'dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
